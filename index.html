<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChromeCam Studio</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1c1b1f" />
    <meta
      name="description"
      content="Advanced webcam studio with local AI effects for ChromeOS, macOS, and Windows."
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ChromeCam" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Material 3 Design Tokens -->
    <link rel="stylesheet" href="/styles/m3-tokens.css" />

    <!-- Main Stylesheet (Tailwind processed by Vite) -->
    <link rel="stylesheet" href="/styles/main.css" />

    <!-- AI/ML Libraries for Background Blur - Pinned Versions for Stability -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1.1675465747/selfie_segmentation.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.10.0/dist/tf-core.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.10.0/dist/tf-backend-webgl.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-segmentation@1.0.1/dist/body-segmentation.min.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
