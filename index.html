<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChromeCam Studio</title>

    <!-- Content Security Policy for MediaPipe and WASM -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline' 'wasm-unsafe-eval' https://cdn.jsdelivr.net https://storage.googleapis.com;
      style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' ws: wss: https://cdn.jsdelivr.net https://storage.googleapis.com https:;
      img-src 'self' blob: data: https:;
      media-src 'self' blob:;
      worker-src 'self' blob: https://cdn.jsdelivr.net https://storage.googleapis.com;
      child-src 'self' blob:;
      frame-src 'self' blob:;
    "
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1c1b1f" />
    <meta
      name="description"
      content="Advanced webcam studio with local AI effects for ChromeOS, macOS, and Windows."
    />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ChromeCam" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- WebKit-specific tags for PWA support -->
    <meta name="application-name" content="ChromeCam Studio" />
    <meta name="msapplication-TileColor" content="#1c1b1f" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/pwa-192x192.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="/pwa-512x512.png" sizes="512x512" />

    <!-- Preconnect for external resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://storage.googleapis.com">

    <!-- Material 3 Design Tokens -->
    <link rel="stylesheet" href="/styles/m3-tokens.css" />

    <!-- Main Stylesheet (Tailwind processed by Vite) -->
    <link rel="stylesheet" href="/styles/main.css" />

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://storage.googleapis.com">

    <!-- AI/ML Libraries loaded dynamically when needed for better performance -->
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
