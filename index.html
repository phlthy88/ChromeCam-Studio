    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {

    <style>
      /* Basic scrollbar styling for a more native feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5); /* gray-400 with 50% opacity */
